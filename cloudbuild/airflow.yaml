steps:
  - id: download-config
    dir: airflow/dags
    name: gcr.io/cloud-builders/gsutil
    args: ['cp', 'gs://dr666m1_secrets/config.py', './morning_ai_bot_package/morning_ai_bot_config.py']

  - id: set-variable
    dir: airflow/dags
    name: busybox
    entrypoint: sed
    args:
      - -i
      - "s/BUILD_ID/$BUILD_ID/g"
      - ./morning_ai_bot_daily.py

  - id: zip-dag
    dir: airflow/dags
    name: gcr.io/cloud-builders/gsutil
    entrypoint: bash
    args:
      - -c
      - |
        zip -r morning_ai_bot *

  - id: upload-dag
    dir: airflow/dags
    name: gcr.io/cloud-builders/gcloud
    args:
      - compute
      - scp
      - ./morning_ai_bot.zip
      - ${_INSTANCE}:~/airflow/dags/morning_ai_bot.zip
      - --zone=${_ZONE}
